        <div class="row">

                <h2>フラッシュ Gif メーカー</h2>
                <p class="lead">テキストボックスに文字を入力し、Gif生成ボタンを押すと、一行ずつ文字を表示するGif画像が作成されます。</p>
            </div>
        </div>
        <div class="text-center center-block" id="gif_div"></div>

        <div class="form-group text-center center-block">

            <textarea class="form-control col-12  my-2" rows="10" id="shi_textarea"></textarea>
            <button id="generate_btn" class="btn btn-primary row my-2" onclick="save()">Gif 生成</button>
        </div>

        <div class="form-group row">
            <label for="example-number-input" class="col-md-2 col-form-label">フォントの大きさ</label>
            <div class="col-md-10">
                <input class="form-control" type="number" value="42" id="font_size">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-number-input" class="col-md-2 col-form-label">切り替える速度(ms, 0.001秒単位)</label>
            <div class="col-md-10">
                <input class="form-control" type="number" value="400" id="delay">
            </div>
        </div>
        <div class="form-group row">
            <label for="font_family" class="col-md-2 col-form-label">フォント</label>
            <div class="col-md-10">
                <select class="custom-select " id="font_family" required="">
                    <option value="HannariMincho">はんなり明朝</option>
                    <option value="KokoroMinchoutai">こころ明朝</option>
                    <option value="IPAexGothic">IPAexゴシック</option>
                    <option value="IPAexMincho">IPAex明朝</option>
                    <option value="HarenosoraMincho">はれのそら明朝</option>
                    <option value="timemachine wa">タイムマシンわ号</option>
                    <option value="851tegakizatsu">851手書き雑フォント</option>
                    <option value="851CHIKARA-DZUYOKU-KANA-A">851チカラヅヨク</option>
                    <option value="851CHIKARA-YOWAKU">851チカラヨワク </option>
                    <option value="KodomoRounded">こども丸ゴシック</option>
                    <option value="M+ 1p">M+P Type-1</option>
                    <option value="M+ 2p">M+P Type-2</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid country.
                </div>
            </div>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" id="repeat" checked="check"> 繰り返す
            </label>
        </div>
        <div class="form-group text-center center-block">

            <button id="generate_btn" class="btn btn-primary row my-2" onclick="save()">Gif 生成</button>
        </div>
