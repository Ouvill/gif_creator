<!doctype html>
<html lang="jp">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>フラッシュ Gif ジェネレーター</title>

</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="#">フラッシュ Gif ジェネレーター</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" placeholder="Search" aria-label="Search" type="text">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <main role="main" class="container">

        <div class="form-group row">
            <label for="example-number-input" class="col-md-2 col-form-label">フォントの大きさ</label>
            <div class="col-md-10">
                <input class="form-control" type="number" value="32" id="font_size">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-number-input" class="col-md-2 col-form-label">切り替える速度(ms, 0.001秒単位)</label>
            <div class="col-md-10">
                <input class="form-control" type="number" value="100" id="delay">
            </div>
        </div>
        <div class="form-group row">
            <label for="font_family" class="col-md-2 col-form-label">フォント</label>
            <div class="col-md-10">
                <select class="custom-select " id="font_family" required="">
                    <option value="HannariMincho">はんなり明朝</option>
                    <option value="KokoroMinchoutai">こころ明朝</option>
                    <option value="IPAexGothic">IPAexゴシック</option>
                    <option value="IPAexMincho">IPAex明朝</option>
                    <option value="HarenosoraMincho">はれのそら明朝</option>
                    <option value="timemachine wa">タイムマシンわ号</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid country.
                </div>
            </div>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" id="repeat" checked="check"> 繰り返す
            </label>
        </div>

        <div class="text-center center-block" id="gif_div"></div>

        <div class="form-group text-center center-block">

            <textarea class="form-control col-12  my-2" rows="10" id="shi_textarea"></textarea>
            <button id="generate_btn" class="btn btn-primary row my-2" onclick="save()">Gif 生成</button>
        </div>

    </main>
    <!-- gif.js -->
    <script src="/libs/gif.js/dist/gif.js"></script>
    <script src="/javascripts/shi_gif.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
